services:
  backend:
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}
      DB_HOST: db            
      DB_PORT: 3306
    depends_on:
      - db

  frontend:
    ports:
      - "3000:80"

  db:
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups    

volumes: 
  mysql_data:
